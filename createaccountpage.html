<html>

    <head>
        <title>
            Create Account
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="css/images/website-icon-1.ico">
    </head>
    <link rel="stylesheet" href="css/createaccountpage.css">
    <body>

        <form action="index.html">
            <h1>
                <center>Create Account</center>
            </h1><br>
            <section>
                <div class="container">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required>

                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter email" name="email" required>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>

                    <button type="submit">Create</button>
                </div>

                <div class="container" style="background-color: #310e68;">
                    <button type="reset" class="resetbtn">Reset</button>
                </div>

                <div class="d1">
                    <center><span class="">Already have an account <a href="index.html" style="color: white;">Signin</a></span></center>
                </div>
            </section>
        </form>
    </body>
</html>
